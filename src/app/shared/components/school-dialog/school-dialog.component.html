<div class="dialog-container">
  <div class="m-1 d-flex justify-content-between align-items-center">
    <h2 mat-dialog-title class="dialog-header">إضافة مدرسة 🏫</h2>
    <button mat-icon-button class="close-btn" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr />
  <mat-dialog-content class="dialog-body">
    <div class="mb-3">
      <label class="form-label">{{ "SCHOOL_NAME" | translate }}</label>
      <input type="text" class="form-control" [(ngModel)]="school.name" />
    </div>
    <div class="mb-3">
      <label class="form-label">{{ "SCHOOL_ADDRESS" | translate }}</label>
      <input type="text" class="form-control" [(ngModel)]="school.address" />
    </div>
    <div class="mb-3">
      <label class="form-label">{{ "NOTES" | translate }}</label>
      <textarea
        class="form-control"
        rows="3"
        [(ngModel)]="school.notes"
      ></textarea>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions
    align="end"
    class="d-flex justify-content-between align-items-center m-3 dialog-footer"
  >
    <button mat-stroked-button color="warn" (click)="onClose()">
      {{ "CANCEL" | translate }}
    </button>
    <button mat-flat-button color="primary" (click)="checkIfEdit()">
      {{ "SAVE" | translate }}
    </button>
  </mat-dialog-actions>
</div>
