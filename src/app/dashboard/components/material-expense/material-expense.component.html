<div class="expense-container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column justify-content-between">
      <h1>{{ "MATERIAL_EXPENSE" | translate }} ... ðŸ›’</h1>
      <input
        type="text"
        placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ù†ÙÙ‚Ø©... ðŸ”"
        class="search-input mt-4"
        [(ngModel)]="searchQuery"
        (input)="searchExpense(searchQuery)"
      />
      <div class="d-flex justify-content-start align-items-center mt-4">
        <app-branch-multi-select
          *ngIf="userInfo?.role === 'admin' || userInfo?.role === 'owner'"
          (selectedBranchesChange)="onBranchSelectionChange($event)"
        ></app-branch-multi-select>

        <mat-form-field appearance="fill" class="mx-3">
          <mat-label>{{ "SELECT_DATE_RANGE" | translate }}</mat-label>

          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              [placeholder]="'START_DATE' | translate"
              (dateChange)="onStartDateChange($event.value)"
            />
            <input
              matEndDate
              [placeholder]="'END_DATE' | translate"
              (dateChange)="onEndDateChange($event.value)"
            />
          </mat-date-range-input>

          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>
    <div>
      <button class="dialog-button" (click)="openExpenseDialog('material')">
        + {{ "CREATE" | translate }}
      </button>
    </div>
  </div>
</div>

<app-data-table
  [displayedColumns]="[
    'MATERIAL',
    'TOTAL_PRICE',
    'QUANTITY',
    'BRANCH',
    'MEASURE_UNIT'
  ]"
  [data]="expenseRes"
  (editClicked)="editExpens($event)"
  (itemClicked)="goToExpenseProfile($event)"
></app-data-table>
