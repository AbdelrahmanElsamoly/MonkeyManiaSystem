<h1 class="my-4">{{ "CHILDREN" | translate }} ... 🧒</h1>
<div class="d-flex justify-content-between align-items-center">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="getChildrenData(searchTerm)"
    placeholder="ابحث عن طفل... 🔍"
    class="search-input mt-4"
  />
  <button (click)="openCreateChildDialog()" class="create-btn">
    + {{ "CREATE" | translate }}
  </button>
</div>
<app-data-table
  [displayedColumns]="['CHILD_NAME', 'AGE', 'PHONE_NUMBER', 'STATUS']"
  [data]="myTableData"
  (itemClicked)="goToChildProfilePge($event.ID)"
  (editClicked)="editChild($event)"
></app-data-table>
